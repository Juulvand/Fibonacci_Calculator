<body>
<h1> Fibonacci Calculator </h1>

<form>	
	Fibonacci <input id= "fibInput" type="text" name="inputform"><br>	
</form>

	<button type="button" onclick="getInput()">Fib</button>
	<p id = "fibNumber"> -- </p>
	
</body>


<script>

//fn = (fn-1)+(fn-2)
//This function calculates the Fibonacci number
function calcFib(n){
	if ( n <= 2){
		return 1;
	}
	return calcFib(n-1) + calcFib(n-2);
}


function getInput(){
	var inputValue= document.getElementById("fibInput").value;
	document.getElementById("fibNumber").innerHTML = "Fn " + inputValue + " is " + calcFib(inputValue);
}
	
</script>
